<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Class info</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: var(--bs-purple);">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(255,255,255,0.9);"><strong>E-Diary</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a th:text="|Profile (${profile.firstName} ${profile.lastName})|" class="nav-link" href="#" style="color: rgba(255,255,255);"/></li>
                    <li class="nav-item"><a class="nav-link active" href="/" style="color: rgb(255,255,255);">Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/" style="color: rgb(255,255,255);">Grades</a></li>
                    <li class="nav-item"><a class="nav-link" href="/" style="color: rgb(255,255,255);">Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/" style="color: rgb(255,255,255);">Materials</a></li>
                    <li class="nav-item"><a class="nav-link" href="/" style="color: rgb(255,255,255);">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h1 style="text-align: center;margin-top: 3%;">Class information</h1>
        <div class="container" style="margin-top: 3%;font-size: 18px;">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2 col-lg-3">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Subject Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${subjectName}" style="font-size: 36px;"/>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${subjectDescription}" style="text-align: left;"/>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Classroom</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${classroomNumber}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>School Year</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${schoolYear}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Start Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${#temporals.format(startDate, 'yyyy-MM-dd')}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>End Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${endDate == null} ? 'Not Specified' : ${#temporals.format(endDate, 'yyyy-MM-dd')}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Max Classroom Capacity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${maxClassroomCapacity}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Minimum Passing Grade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${minPassGrade}" />
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="teacher : ${teachers}">
                                            <td th:text="${teacher.title.title}"/>
                                            <td th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"/>
                                            <td th:text="${teacher.email}"/>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-top: 2%;">
                            <div th:if="${!#lists.isEmpty(classroomEquipments)}" class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Equipment</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="classroomEquipment : ${classroomEquipments}">
                                            <td th:text="${classroomEquipment.equipment.equipment}"/>
                                            <td th:text="${classroomEquipment.quantity}"/>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${#lists.isEmpty(classroomEquipments)}" class="table-responsive" style="text-align: center;">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Equipment</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td style="font-size: 26px;">Not needed</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 2%;">
                <div class="col" style="text-align: left;"><button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='/classes/available'|">Go back</button></div>
                <div class="col" style="text-align: right;"><button class="btn btn-warning btn-lg" type="submit" th:onclick="|location.href='/classes/${schoolClassId}/resign'|">Resign from a class</button></div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
